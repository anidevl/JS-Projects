<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch-3 Exercise</title>
    <link rel="stylesheet" href="styles/Practice set 3.css">
</head>
<body>
    <button class="bag" onclick="bagQuantity+=1; document.querySelector('#display_text').innerText=`Your bag has ${bagQuantity} items`;">Add to Bag</button>
    <button class="wishlist" onclick="bagQuantity-=1; document.querySelector('#display_text').innerText=`Your bag has ${bagQuantity} items`;" >Move to Wishlist</button>
    <button class="bag" id="double_bag" onclick="bagQuantity+=2; document.querySelector('#display_text').innerText=`Your bag has ${bagQuantity} items`;" >Add 1+1 sale item</button>
    <h1 id="display_text"></h1>
<script>
    let bagQuantity=0;
    document.querySelector('#display_text').innerText=`Your bag has ${bagQuantity} items`;
</script>    
</body>
</html>
