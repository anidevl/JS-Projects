<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 7</title>
</head>
<body>
    <script>
        let product={
            company:'Max',
            price:140,
            product_id:'',
            'delivery-time':12,
        };
        let product2={
            company:'Max',
            price:140,
            product_id:'',
            'delivery-time':12,
        };
        let obj1={
            name:'changed',
        };
        
        let obj2= obj1.name;
        console.log(`object 1 = ${obj1.name}, object 2 = ${obj2}`);
        let delivery_time='delivery-time';
        console.log(product[delivery_time]);
        let obj4={
            message:'good job',
            status:'complete',
        };
        // using de-structring to call keys of object
        let {message,status}=obj4;
        console.log(`${message} ${status}`);
        // Add function isIdenticalProduct to compare two product objects
        function  isIdenticalProduct(product1,product2){
            if(typeof product1 !== 'object' || typeof product2 !== 'object'){
                console.warn("wrong parameter kyo dete ho natkhat");
                return false;
            }
            if(product1==product2){
                return true;
            }
            if((product1.company === product2.company) && (product1.price === product2.price) && (product1.product_id === product2.product_id)){
               return true;
            }
            else{
                return false;
            }
        }
        let a=20;
        console.log(isIdenticalProduct(product,a));

    </script>
</body>
