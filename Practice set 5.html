    <title>Practice set 5</title>

<body>
    <script>
        let tpr= 400;
        const age=parseInt(prompt("Enter your age:"));
        const gender=prompt("Enter your gender(1.press 'f' for female) (2.press 'm' for male) (3.press 'o' for other) :");
        if(gender==='f' && age>8){
            tpr=(tpr-((50/100)*tpr));
            console.log(`Your Ticket price is Rs${tpr}  enjoy your ride Mam ðŸ˜€`);
        }
        else if(age>=0 && age<=5){
           tpr=0;
           console.log(`Your Ticket price is free i.e Rs${tpr}  enjoy your ride kiddo ðŸ˜œ`);
        }
        else if(age>5 && age<=8){
            tpr=tpr/2;
            console.log(`Your Ticket price is Rs${tpr}  enjoy your ride kid ðŸ˜Š`);
        }
        else if(age>=65 && gender==='m'){
            tpr=(tpr-((30/100)*tpr));
            console.log(`Your Ticket price is Rs${tpr}  enjoy your ride Sir ðŸ˜€`);
        }
        else if(age>=65 && gender==='o'){
            tpr=(tpr-((30/100)*tpr));
            console.log(`Your Ticket price is Rs${tpr}  enjoy your ride ðŸ˜€`);
        }
        else{
            console.log(`Your ticket price is Rs${tpr}`)
        }
    </script>
</body>
